<h1 class="testo-centrato-titolo">Camerieri</h1>

<div class="main-card mb-3 card">
    <div class="card-body">
        <h5 class="card-title">Tavolo:</h5>
        <form class="form-inline">
            <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                <div class="input-group"><label class="mr-sm-2">Numero tavolo:</label></div>
                <input name="numeroTavolo" placeholder="Inserisci numero " (keyup)="inputTavolo($event)" type="text"
                    class="form-control" required>
                <div class="input-group-append mr-2">
                    <button type="submit" class="btn btn-secondary" (click)="InfoTavolo(numeroTavolo)">Cerca</button>
                </div>
                <label id="statusTavolo" class="mr-sm-2" hidden>Tavolo libero!</label>
            </div>
        </form>
        <br>
        <form class="form-inline">

            <div class="position-relative form-group"><label class="mr-sm-2">Numero persone:</label>
                <input id="persone" value="" placeholder="0" min="0" step="1" type="number" class="mr-2 form-control"
                    required>
            </div>

            <div class="position-relative form-group"><label class="mr-sm-2">Tipologia:</label>
                <input id="tipologia" value="" placeholder="0" type="text" class="mr-2 form-control" required>
            </div>
        </form>
        <br>
        <form class="form-inline">

            <div class="position-relative form-group"><label class="mr-sm-2">Numeretto: </label>
                <input id="numeretto" value="0" placeholder="Numeretto piatto" type="text" class="mr-2 form-control">
            </div>

            <div class="position-relative form-group"><label class="mr-sm-2">Quantit√†: </label>
                <input id="quantita" value="1" min="1" type="number" class="mr-2 form-control">
            </div>

        </form>
        <br>
        <form class="form-inline">
            <div class="position-relative form-group"><label id="statusPiatto" class="mr-sm-2" hidden>Piatto non
                    esistente </label></div>
        </form>
        <form class="form-inline">
            <button class="mb-2 mr-2 btn btn-secondary btn-lg" (click)="AggiungiPiatto()">Aggiungi piatto</button>
            <button class="mb-2 mr-2 btn btn-success btn-lg" (click)="openSmall(content7)">Invia ordinazione</button>
            <div class="card-body">
                <ng-template #content7 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Invio ordinazione</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Sei sicuro di inviare l'ordinazione?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
                        <button type="button" class="btn btn-primary" (click)="invioOrdinazione()">Si</button>
                    </div>
                </ng-template>
            </div>
        </form>
    </div>
</div>
