<h1 class="testo-centrato-titolo">Camerieri</h1>

<div class="main-card mb-3 card">
    <div class="card-body"><h5 class="card-title">Tavolo:</h5>
        <form class="form-inline">
            <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                <div class="input-group"><label class="mr-sm-2">Numero tavolo:</label></div>
                <input name="numeroTavolo" placeholder="Inserisci numero " (keyup)="inputTavolo($event)" type="text" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary " (click)="InfoTavolo(numeroTavolo)">Cerca</button>
                </div>
            </div>
        </form>
        <br>
        <form class="form-inline">
            <div class="position-relative form-group"><label class="mr-sm-2">Numero persone:</label>
                <input value="{{Ordinazione.persone}}" placeholder="0"step="1" type="number" class="form-control">
            </div>
        </form>
        <br>
        <form class="form-inline">

          <div class="position-relative form-group"><label class="mr-sm-2" for="Numeretto" >Numeretto: </label>
            <input name="Numeretto" id="Numeretto"  placeholder="Numeretto piatto" type="text" class="mr-2 form-control">
          </div>

            <div class="position-relative form-group"><label class="mr-sm-2" for="Quantita" >Quantit√†: </label>
              <input name="Quantita" id="Quantita"  placeholder="0" type="number" class="mr-2 form-control">
            </div>

        </form>
      <br>
      <br>
      <button class="mb-2 mr-2 btn btn-primary btn-lg">Invia</button>
    </div>
</div>
