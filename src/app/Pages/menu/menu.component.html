<div class="row">
    <div class="col-md-3" *ngFor="let piatto of listaPiatti;">

        <div class="main-card mb-3 card">
            <div class="row">
                <img style='height: 45%; width: 80%; object-fit: contain; margin-left:10%; margin-top: 5%;'
                                      src="{{piatto.img}}"
                                      alt="Card image cap" class="card-img-top">

                <div class="col">
                    <div class="card-body"><h4 class="card-title">{{piatto.nome}}</h4><h5 class="card-subtitle">
                        Numero: {{piatto.numero}}</h5>
                        <h6>Prezzo: {{piatto.prezzo}}</h6>
                        <p>Allergeni: {{piatto.allergeni}}</p>

                        <button class="btn btn-secondary">Aggiungi al carrello</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
