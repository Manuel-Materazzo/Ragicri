<h1 class="testo-centrato-titolo">Piatti</h1>

<div class="card main-card mb-3">
    <table class="mb-0 table table-hover">
        <thead class="intestazioneTabella">
        <tr>
            <th scope="col">Numeretto</th>
            <th scope="col">Nome</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Allergeni</th>
            <th scope="col">Tipologia</th>
            <th class="azioni" scope="col">Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let piattino of listiPiattini;">
            <td>{{piattino.numero}}</td>
            <td>{{piattino.nome}}</td>
            <td>{{piattino.prezzo}}</td>
            <td>{{piattino.allergeni}}</td>
            <td>{{piattino.tipologia}}</td>
            <td class="text-center">
                <div role="group" class="btn-group-sm btn-group">
                    <button class="mb-2 mr-2 btn btn-success" (click)="openUpdateModal(update,piattino.numero)">
                        <i class="fa fa-fw" aria-hidden="true" title="pencil">ÔÅÄ</i>
                    </button>
                    <button class="mb-2 mr-2 btn btn-danger" (click)="openDeleteModal(delete, piattino.numero)">
                        <i class="pe-7s-trash"> </i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--Model per il modifica -->
<ng-template #update let-c="close" let-d="dismiss" [ngModel]=piatto>
    <div class="modal-header">
        <h4 class="modal-title">Piatto</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                            <label for="nomePiatto" class="mr-sm-2">Nome:</label>
                            <input name="text" id="nomePiatto" [value]=piatto.nome type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                            <label for="prezzo" class="mr-sm-2">Prezzo:</label>
                            <input name="text" id="prezzo" [value]=piatto.prezzo type="number" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                            <label for="numerettoPiatto" class="mr-sm-2">Numeretto:</label>
                            <input name="text" id="numerettoPiatto" [value]=piatto.numero type="number"
                                   class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                            <label for="allergeni" class="mr-sm-2">Allergeni:</label>
                            <input name="text" id="allergeni" [value]=piatto.allergeni type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                            <label for="img" class="mr-sm-2">Immagine:</label>
                            <input name="text" id="img" [value]=piatto.img type="file" class="mr-sm-2">
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                            <label for="tipologia" class="mr-sm-2">Tipologia:</label>
                            <input name="text" id="tipologia" [value]=piatto.tipologia type="text" class="form-control">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</ng-template>

<!--Model di sicurezza per l'eliminazione -->
<div class="card-body">
    <ng-template #delete let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Elimina piatto</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>
                Sei sicuro di voler eliminare questo piatto?
            </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
            <button type="button" class="btn btn-primary" (click)="deletePiatto(numerettoPiatto)">Si</button>
        </div>
    </ng-template>
</div>
